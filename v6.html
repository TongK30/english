    <title>Luy·ªán N√≥i V37: Mobile Perfect Read</title>

    <style>
        :root {
            --bg-body: #f0f2f5; --bg-card: #ffffff; --text-main: #333333; --text-sub: #666666;
            --border: #ddd; --highlight: #2980b9; --input-bg: #fff; --success: #27ae60; --warning: #f39c12; --danger: #c0392b;

        body.dark-mode {

        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background: var(--bg-body); color: var(--text-main); transition: background 0.3s; -webkit-tap-highlight-color: transparent; }

        /* HEADER */

        .theme-btn { right: 15px; } .stats-btn { right: 70px; color: var(--highlight); } .vocab-btn { right: 125px; color: var(--warning); } .dict-icon-btn { right: 180px; color: #8e44ad; }
        .fab-btn { position: fixed; bottom: 20px; right: 20px; width: 55px; height: 55px; background: var(--highlight); color: white; border-radius: 50%; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-size: 24px; z-index: 1000; display: flex; align-items: center; justify-content: center; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
        .modal-content { background: var(--bg-card); width: 95%; max-width: 500px; max-height: 90vh; border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; animation: slideUp 0.3s ease; }

        .modal-body { padding: 15px; overflow-y: auto; }
        .close-btn { font-size: 28px; padding: 0 10px; cursor: pointer; }

        /* DICT & VOCAB UI */
        .dict-search-box { display: flex; gap: 5px; margin-bottom: 15px; }

        .example-box { background: var(--bg-body); padding: 12px; border-radius: 8px; border-left: 4px solid var(--warning); margin-top: 10px; }
        
        /* FORM */

        textarea { height: 100px; }
        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: bold; width: 100%; margin-bottom: 8px; font-size: 16px; color: white; cursor: pointer; }
        .btn-add { background: var(--success); } .btn-save { background: #f39c12; display: none; } .btn-cancel { background: #95a5a6; display: none; }
        .btn-auto-split { background: var(--highlight); width: auto; display: inline-block; font-size: 14px; padding: 8px; margin-bottom: 10px;}

        /* MAIN SCREEN */
        .main-container { max-width: 800px; margin: 0 auto; padding: 70px 15px 100px 15px; }
        .control-bar { margin-bottom: 20px; border-bottom: 2px solid var(--border); padding-bottom: 15px; }
        .tools-row { display: flex; gap: 10px; margin-top: 10px; align-items: center; }

        .speed-slider { flex: 1; accent-color: var(--highlight); }
        .toggle-btn { padding: 10px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 8px; cursor: pointer; color: var(--text-main); white-space: nowrap; }
        .toggle-btn.active { background: var(--highlight); color: white; border-color: var(--highlight); }
        
        #btn-activate-voice { display: none; width: 100%; background: var(--warning); color: white; padding: 12px; margin-bottom: 15px; border-radius: 8px; border:none; font-weight:bold; cursor:pointer; font-size: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-5px);} 60% {transform: translateY(-3px);} }

        /* Sentence Row */
        .sentence-row { background: var(--bg-card); padding: 20px; margin-bottom: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid var(--border); position: relative; }
        .text-display { font-size: 20px; color: var(--text-main); margin-bottom: 15px; line-height: 1.5; cursor: pointer; padding: 10px; border-radius: 8px; transition: background 0.2s; -webkit-user-select: none; user-select: none; /* Quan tr·ªçng: Ch·∫∑n b√¥i ƒëen */ }
        .text-display:active { background: rgba(0,0,0,0.05); }
        .text-display.blurred { filter: blur(6px); pointer-events: none; opacity: 0.5; }

        .dictation-area { display: none; margin-top: 10px; border-top: 1px dashed var(--border); padding-top: 10px; }
        .action-area { display: flex; gap: 10px; align-items: center; border-top: 1px solid var(--border); padding-top: 15px; }
        .btn-action { padding: 10px; border-radius: 30px; border: none; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 8px; font-weight: 600; flex: 1; cursor: pointer; }
        .btn-speak { background: #e3f2fd; color: #007bff; } .btn-mic { background: #fce4ec; color: #d81b60; } .btn-check { background: #e8f8f5; color: #27ae60; }
        .btn-mic.recording { background: #ff1744; color: white; animation: pulse 1s infinite; }
        
        .feedback-box { margin-top: 15px; padding: 15px; background: var(--bg-body); border-radius: 8px; display: none; border-left: 4px solid #ccc; }
        .correct { color: var(--success); font-weight: bold; } .wrong { color: #c0392b; text-decoration: line-through; opacity: 0.8; margin-right: 4px; } .fix { color: #8e44ad; font-weight: bold; background: #f3e5f5; padding: 2px 5px; border-radius: 4px; }
        .vocab-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid var(--border); }
        .loader { border: 3px solid var(--border); border-top: 3px solid var(--highlight); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; margin: 10px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .list-item { background: var(--bg-body); border: 1px solid var(--border); padding: 15px; margin-bottom: 10px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; }
        .item-title { font-weight: 600; font-size: 16px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 200px; }
        .btn-sm { padding: 6px 12px; border-radius: 6px; border: none; color: white; margin-left: 5px; font-size: 14px; cursor: pointer; }
        .btn-edit { background: #f39c12; } .btn-del { background: #e74c3c; }
    </style>
</head>
<body>

    <button class="header-btn theme-btn" onclick="toggleTheme()">üåó</button>
    <button class="header-btn stats-btn" onclick="openStats()">üìä</button>
    <button class="header-btn vocab-btn" onclick="openVocab()">üìí</button>
    <button class="header-btn dict-icon-btn" onclick="openDict()">üìñ</button>
    <button class="fab-btn" onclick="openModal()">üìÇ</button>

            <div class="modal-body" id="dict-body">

                    <input type="text" id="dict-search-input" placeholder="Nh·∫≠p t·ª´..." style="margin:0;">
                    <button class="btn" style="width:auto; margin:0; background:var(--highlight);" onclick="manualLookup()">Tra</button>
                </div>

    <div id="vocabModal" class="modal">
        <div class="modal-content"><div class="modal-header"><h3>üìí S·ªï tay</h3><span class="close-btn" onclick="closeVocab()">&times;</span></div><div class="modal-body" id="vocab-list"><div style="text-align:center;">Tr·ªëng.</div></div></div>
    </div>
    <div id="managerModal" class="modal">

            <div class="modal-body">
                <div style="background: var(--bg-body); padding: 15px; border-radius: 8px; margin-bottom:15px;">
                    <input type="hidden" id="edit-id"> <div class="form-group"><input type="text" id="inp-title" placeholder="Ti√™u ƒë·ªÅ..."></div><div class="form-group"><textarea id="inp-content" placeholder="N·ªôi dung..."></textarea></div>
                    <button class="btn btn-auto-split" onclick="autoSplitSentences()">‚ö° T√°ch c√¢u t·ª± ƒë·ªông</button><button class="btn btn-add" id="btn-add" onclick="saveLesson('add')">üíæ Th√™m</button><button class="btn btn-save" id="btn-save" onclick="saveLesson('edit')">‚úÖ L∆∞u</button><button class="btn btn-cancel" id="btn-cancel" onclick="resetForm()">‚ùå H·ªßy</button><div id="loader" class="loader"></div>
                </div>
                <div id="list-container"><div style="text-align:center; color:var(--text-sub)">ƒêang t·∫£i...</div></div>
            </div>
        </div>
    </div>
    <div id="statsModal" class="modal">
        <div class="modal-content"><div class="modal-header"><h3>Ti·∫øn b·ªô</h3><span class="close-btn" onclick="closeStats()">&times;</span></div><div class="modal-body" style="height:400px"><canvas id="progressChart"></canvas><button class="btn" style="background:#e74c3c; margin-top:20px;" onclick="clearStats()">üóëÔ∏è X√≥a l·ªãch s·ª≠</button></div></div>
    </div>

    <div class="main-container">
        <div class="control-bar">
            <h2 id="lesson-header" style="margin:0 0 10px 0">üëà Ch·ªçn b√†i h·ªçc</h2>
            <button id="btn-activate-voice" onclick="activateVoice()">üîä K√≠ch ho·∫°t √Çm Thanh (B·∫•m 1 l·∫ßn)</button>
            <div class="tools-row">
                <div class="speed-control"><span>üê¢ T·ªëc ƒë·ªô:</span><input type="range" id="speed-slider" class="speed-slider" min="0.5" max="1.5" step="0.1" value="0.9" oninput="updateSpeedDisplay()"><span id="speed-val" style="font-weight:bold; color:var(--highlight); width: 40px; text-align:right;">0.9x</span></div>
                <button class="toggle-btn" id="btn-dictation" onclick="toggleDictationMode()">üìù Ch√©p ch√≠nh t·∫£</button>
            </div>
        </div>
        <div id="display-area"><div style="text-align:center; color:var(--text-sub); margin-top:80px; font-size:18px;">B·∫•m n√∫t üìÇ ƒë·ªÉ ch·ªçn b√†i.</div></div>
    </div>

<script>
    // --- CONFIG & UTILS ---
    const API_URL = "https://script.google.com/macros/s/AKfycbw9LrqxG5_JlnFqa7ftIgBX-yTtNMKvxME3Dqaq-5RcofyUqYIopq5WVJgWeUDq8IyP/exec"; 
    if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
    function toggleTheme() { document.body.classList.toggle('dark-mode'); localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light'); }
    
    // --- VARIABLES ---
    let globalStream=null, mediaRecorder, audioChunks=[], recognition, allLessons=[], isRecording=false, currentUtterance=null, currentSentencesData=[];
    let isDictationMode=false; const synth=window.speechSynthesis; let voices=[];

    // --- VOICE HANDLING (FIXED) ---
    function loadVoices() { voices=synth.getVoices(); if(voices.length>0) { document.getElementById('btn-activate-voice').style.display='none'; } else setTimeout(loadVoices,500); }
    loadVoices(); if(synth.onvoiceschanged!==undefined) synth.onvoiceschanged=loadVoices;
    
    function activateVoice() {
        if(synth.speaking) synth.cancel();
        // Ph√°t m·ªôt √¢m thanh r·ªóng ƒë·ªÉ ƒë√°nh th·ª©c tr√¨nh duy·ªát
        const u = new SpeechSynthesisUtterance(" ");
        u.volume = 0; 
        synth.speak(u);
        document.getElementById('btn-activate-voice').style.display='none';
    }

    // --- MODALS ---
    const modal=document.getElementById("managerModal"), statsModal=document.getElementById("statsModal"), dictModal=document.getElementById("dictModal"), vocabModal=document.getElementById("vocabModal");
    function openModal(){modal.style.display="flex"} function closeModal(){modal.style.display="none"}
    function openStats(){statsModal.style.display="flex";renderChart()} function closeStats(){statsModal.style.display="none"}
    function openDict(){dictModal.style.display="flex"; document.getElementById('dict-search-input').focus();} function closeDict(){dictModal.style.display="none"}
    function openVocab(){vocabModal.style.display="flex";renderVocabList()} function closeVocab(){vocabModal.style.display="none"}
    window.onclick=function(e){if(e.target==modal)closeModal();if(e.target==statsModal)closeStats();if(e.target==dictModal)closeDict();if(e.target==vocabModal)closeVocab()}

    // --- TRANSLATE & DICTIONARY ---
    async function googleTranslate(text) { try{const u=`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=vi&dt=t&q=${encodeURIComponent(text)}`;const r=await fetch(u);const j=await r.json();return j[0].map(x=>x[0]).join('')}catch(e){return "L·ªói d·ªãch."} }
    
    async function manualLookup() {
        const w = document.getElementById('dict-search-input').value; lookupWord(w);
    }
    
    async function lookupWord(w){
        if(!w)return; w=w.trim().replace(/[^a-zA-Z]/g,""); if(w.length<2)return;
        const b=document.getElementById("dict-result"); b.innerHTML='<div class="loader" style="display:block"></div>';
        try{
            const r=await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${w}`);
            let d=null,de="No def",ex="",ph="",au="";
            if(r.ok){const j=await r.json();d=j[0];ph=d.phonetic||(d.phonetics.find(p=>p.text)?d.phonetics.find(p=>p.text).text:"");au=d.phonetics.find(p=>p.audio)?.audio||"";if(d.meanings[0]){de=d.meanings[0].definitions[0].definition;for(let m of d.meanings){for(let df of m.definitions){if(df.example){ex=df.example;break}}if(ex)break}}}
            const tw=await googleTranslate(w); let te=""; if(ex)te=await googleTranslate(ex);
            b.innerHTML=`<div><span class="dict-word">${d?d.word:w}</span> ${au?`<button class="btn-sm" style="background:var(--highlight);display:inline-block" onclick="new Audio('${au}').play()">üîä</button>`:""}</div><div class="dict-phonetic">${ph}</div><div style="margin-top:15px;"><div class="dict-meaning-vi">üëâ ${tw}</div><div class="dict-meaning-en">${de}</div></div><div class="example-box"><div class="ex-en">üìù ${ex||"No example"}</div>${te?`<div class="ex-vi">‚û• ${te}</div>`:""}</div><div style="margin-top:15px;"><button class="btn btn-sm btn-add" onclick="addVocab('${w}')">‚ûï L∆∞u S·ªï tay</button></div>`;
        }catch(e){b.innerHTML="L·ªói k·∫øt n·ªëi."}
    }

    // --- SPEAKING LOGIC (CORE FIX) ---
    let currentSpeed=0.9; function updateSpeedDisplay(){currentSpeed=document.getElementById('speed-slider').value;document.getElementById('speed-val').innerText=currentSpeed+'x'}
    
    // H√†m n√†y lo·∫°i b·ªè logic b√¥i ƒëen, ch·ªâ nh·∫≠n index
    function handleTextClick(idx){
        if(isDictationMode) return;
        // MOBILE FIX: Kh√¥ng d√πng window.getSelection() n·ªØa ƒë·ªÉ tr√°nh ƒë·ªçc r√°c
        speakByIndex(idx);
    }

    function speakByIndex(idx){ 
        if (currentSentencesData[idx]) speak(currentSentencesData[idx]); 
    }

    function speak(txt){
        if(synth.speaking || synth.pending) synth.cancel(); // D·ª´ng ngay l·∫≠p t·ª©c c√°c c√°i c≈©
        
        // CLEAN TEXT: Lo·∫°i b·ªè tag HTML v√† k√Ω t·ª± xu·ªëng d√≤ng
        const cleanTxt = txt.replace(/<[^>]*>/g, '').replace(/\s+/g, ' ').trim();
        if(!cleanTxt) return;

        const u = new SpeechSynthesisUtterance(cleanTxt); 
        u.lang = 'en-US'; 
        u.rate = parseFloat(currentSpeed);
        
        const v = voices.find(v=>(v.name.includes('Samantha')||v.name.includes('Google US')||v.name.includes('Zira')||v.lang==='en-US'));
        if(v) u.voice = v;
        
        synth.speak(u);
    }

    // --- OTHER LOGIC (Lesson, Record, Chart) ---
    function autoSplitSentences(){const t=document.getElementById('inp-content');if(!t.value)return alert("Tr·ªëng!");t.value=t.value.replace(/([.?!])\s*(?=[A-Z])/g,"$1\n")}
    
    // Select Lesson Logic - Fixed Indexing
    function selectLesson(id) {
        const item = allLessons.find(x => x.id == id); if(!item) return;
        document.getElementById('lesson-header').innerText = item.title; closeModal();
        const area = document.getElementById('display-area'); area.innerHTML = '';
        
        let raw = item.content.match(/[^\.!\?]+[\.!\?]+|[^ \.!\?]+/g) || [item.content];
        currentSentencesData = raw.map(s => s.trim()).filter(s => s.length > 0);

        currentSentencesData.forEach((s, i) => {
            const div = document.createElement('div'); div.className = 'sentence-row';
            // L∆∞u √Ω: class text-display gi·ªù c√≥ user-select: none ƒë·ªÉ ch·∫∑n b√¥i ƒëen r√°c
            div.innerHTML = `
                <div class="text-display" onclick="handleTextClick(${i})">${s}</div>
                <div class="dictation-area">
                    <textarea id="dict-input-${i}" class="dictation-input" placeholder="Nghe v√† g√µ l·∫°i..."></textarea>
                    <button class="btn btn-check" onclick="checkDictation(${i})" style="width:auto;margin-top:5px;padding:6px 12px">Ki·ªÉm tra</button>
                    <div id="dict-result-${i}" class="dictation-result"></div>
                </div>
                <div class="action-area">
                    <button class="btn-action btn-speak" onclick="speakByIndex(${i})">üîä Nghe</button>
                    <button class="btn-action btn-mic" id="btn-${i}" onclick="toggleRecording(${i}, 'fb-${i}', 'btn-${i}', 'audio-${i}')">üéôÔ∏è N√≥i</button>
                </div>
                <div class="feedback-box" id="fb-${i}"><div id="result-text-${i}"></div><audio id="audio-${i}" class="audio-player" controls playsinline style="display:none"></audio></div>`;
            area.appendChild(div);
        });
        isDictationMode = false; document.getElementById('btn-dictation').classList.remove('active');
        if(voices.length === 0) document.getElementById('btn-activate-voice').style.display = 'block';
    }

    // Vocab & History
    function getVocab(){return JSON.parse(localStorage.getItem('my_vocab'))||[]}
    function addVocab(w){w=w.trim().replace(/[^a-zA-Z]/g,"").toLowerCase();if(!w)return;let l=getVocab();if(!l.includes(w)){l.push(w);localStorage.setItem('my_vocab',JSON.stringify(l));alert(`ƒê√£ l∆∞u "${w}"`)}else{alert("ƒê√£ c√≥.")}}
    function removeVocab(w){let l=getVocab().filter(x=>x!==w);localStorage.setItem('my_vocab',JSON.stringify(l));renderVocabList()}
    function renderVocabList(){const l=getVocab(),c=document.getElementById('vocab-list');c.innerHTML='';if(l.length===0){c.innerHTML='Tr·ªëng.';return}l.forEach(w=>{const d=document.createElement('div');d.className='vocab-item';d.innerHTML=`<span class="vocab-word" onclick="lookupWord('${w}')">${w}</span><div><button class="btn-sm" style="background:var(--highlight)" onclick="speak('${w}')">üîä</button><button class="btn-sm btn-del" onclick="removeVocab('${w}')">üóëÔ∏è</button></div>`;c.appendChild(d)})}
    
    function saveScoreToHistory(s){const h=JSON.parse(localStorage.getItem('voice_history'))||[];h.push({date:new Date().toLocaleDateString('vi-VN'),score:s});localStorage.setItem('voice_history',JSON.stringify(h))}
    function renderChart(){const c=document.getElementById('progressChart').getContext('2d'),h=JSON.parse(localStorage.getItem('voice_history'))||[];let st={};h.forEach(x=>{if(!st[x.date])st[x.date]={t:0,c:0};st[x.date].t+=x.score;st[x.date].c++});const l=Object.keys(st).slice(-7),d=l.map(k=>Math.round(st[k].t/st[k].c));if(window.myChart)window.myChart.destroy();window.myChart=new Chart(c,{type:'line',data:{labels:l,datasets:[{label:'ƒêi·ªÉm %',data:d,borderColor:'#2980b9',tension:0.4,fill:true}]},options:{responsive:true,maintainAspectRatio:false,scales:{y:{beginAtZero:true,max:100}}}});
    function clearStats(){if(confirm("X√≥a?")){localStorage.removeItem('voice_history');renderChart()}}}

    // Dictation
    function toggleDictationMode(){isDictationMode=!isDictationMode;document.getElementById('btn-dictation').classList.toggle('active');document.querySelectorAll('.text-display').forEach(e=>e.classList.toggle('blurred',isDictationMode));document.querySelectorAll('.dictation-area').forEach(e=>e.style.display=isDictationMode?'block':'none')}
    function checkDictation(idx){
        const inp=document.getElementById(`dict-input-${idx}`),res=document.getElementById(`dict-result-${idx}`),tgt=currentSentencesData[idx].trim(),usr=inp.value.trim();
        document.querySelectorAll('.text-display')[idx].classList.remove('blurred');
        const cl=s=>s.toLowerCase().replace(/[^\w\s]/g,'').trim(), tw=cl(tgt).split(/\s+/), uw=cl(usr).split(/\s+/);
        let h='',sc=0; tw.forEach((w,i)=>{if(uw[i]===w){h+=`<span class="correct">${w}</span> `;sc++}else{h+=`<span class="wrong">${uw[i]||"..."}</span><span class="fix">${w}</span> `}});
        const p=Math.round((sc/tw.length)*100); res.style.display='block'; res.innerHTML=`<div style="font-weight:bold;margin-bottom:5px;color:${p===100?'var(--success)':'var(--danger)'}">üéØ K·∫øt qu·∫£: ${p}%</div><div style="font-size:1.1em;line-height:1.6;">${h}</div>`;
    }

    // Record
    async function initMicrophone(){if(globalStream)return globalStream;try{globalStream=await navigator.mediaDevices.getUserMedia({audio:true});return globalStream}catch(e){alert("L·ªói Mic: "+e.message);return null}}
    const SpeechRecognition=window.SpeechRecognition||window.webkitSpeechRecognition; if(SpeechRecognition){recognition=new SpeechRecognition();recognition.lang='en-US';recognition.continuous=false;recognition.interimResults=false}
    
    async function toggleRecording(idx, fbId, btnId, audioId) {
        const tgt=currentSentencesData[idx], btn=document.getElementById(btnId), fb=document.getElementById(fbId), aud=document.getElementById(audioId), res=document.getElementById(fbId.replace('fb','result-text'));
        if(btn.classList.contains('recording')){if(mediaRecorder&&mediaRecorder.state!=="inactive")mediaRecorder.stop();try{recognition.stop()}catch(e){}btn.classList.remove('recording');btn.innerHTML='üéôÔ∏è N√≥i';isRecording=false;return}
        if(isRecording)return alert("D·ª´ng c√¢u tr∆∞·ªõc!"); const st=await initMicrophone(); if(!st)return;
        isRecording=true;btn.classList.add('recording');btn.innerHTML='üî¥ D·ª´ng';fb.style.display='block';res.innerHTML='...';aud.style.display='none';audioChunks=[];
        try{
            let op=MediaRecorder.isTypeSupported('audio/webm')?{mimeType:'audio/webm'}:(MediaRecorder.isTypeSupported('audio/mp4')?{mimeType:'audio/mp4'}:{});
            mediaRecorder=new MediaRecorder(st,op); mediaRecorder.ondataavailable=e=>{if(e.data.size>0)audioChunks.push(e.data)};
            mediaRecorder.onstop=()=>{const tp=mediaRecorder.mimeType||'audio/webm';aud.src=URL.createObjectURL(new Blob(audioChunks,{type:tp}));aud.style.display='block';aud.load()};
            mediaRecorder.start(); recognition.start();
            recognition.onresult=e=>{grade(tgt,e.results[0][0].transcript,res)}; recognition.onerror=e=>{if(e.error!=='no-speech')res.innerHTML="L·ªói: "+e.error};
            recognition.onend=()=>{if(mediaRecorder.state!=="inactive")mediaRecorder.stop();btn.classList.remove('recording');btn.innerHTML='üéôÔ∏è N√≥i';isRecording=false};
        }catch(e){btn.classList.remove('recording');isRecording=false}
    }
    function grade(t,u,c){
        const cl=s=>s.toLowerCase().replace(/[^\w\s]/g,'').trim(), tw=cl(t).split(/\s+/), uw=cl(u).split(/\s+/);
        let h='',sc=0; tw.forEach((w,i)=>{if(uw[i]===w){h+=`<span class="correct">${w}</span> `;sc++}else{h+=`<span class="wrong">${uw[i]||"..."}</span><span class="fix">${w}<span class="add-vocab-btn" onclick="addVocab('${w}')">+</span></span> `}});
        const p=Math.round((sc/tw.length)*100); saveScoreToHistory(p);
        c.parentElement.style.borderLeftColor=p>80?'#27ae60':(p>50?'#f39c12':'#c0392b'); c.innerHTML=`<div style="font-weight:bold;color:${p>80?'#27ae60':'#c0392b'}">üéØ ${p}% - B·∫°n: "${u}"</div><div style="font-size:1.1em;margin-top:5px;color:var(--text-main)">${h}</div>`;
    }

    async function saveLesson(a){const t=document.getElementById('inp-title').value, c=document.getElementById('inp-content').value, id=document.getElementById('edit-id').value, l=document.getElementById('loader');if(!t||!c)return alert("Thi·∫øu!");l.style.display='block';try{await fetch(API_URL,{method:'POST',headers:{"Content-Type":"text/plain;charset=utf-8"},body:JSON.stringify({action:a,id,title:t,content:c})});resetForm();setTimeout(loadLessons,1000)}catch(e){alert("L·ªói:"+e)}finally{l.style.display='none'}}
    async function deleteLesson(id){if(confirm("X√≥a?")){await fetch(API_URL,{method:'POST',body:JSON.stringify({action:'delete',id})});setTimeout(loadLessons,1000)}}
    function startEdit(id){const i=allLessons.find(x=>x.id==id);if(!i)return;document.getElementById('inp-title').value=i.title;document.getElementById('inp-content').value=i.content;document.getElementById('edit-id').value=i.id;document.getElementById('btn-add').style.display='none';document.getElementById('btn-save').style.display='block';document.getElementById('btn-cancel').style.display='block'}
    function resetForm(){document.getElementById('inp-title').value='';document.getElementById('inp-content').value='';document.getElementById('edit-id').value='';document.getElementById('btn-add').style.display='block';document.getElementById('btn-save').style.display='none';document.getElementById('btn-cancel').style.display='none'}
    async function loadLessons(){const c=document.getElementById('list-container');c.innerHTML='<div class="loader" style="display:block"></div>';try{const r=await fetch(API_URL);const j=await r.json();if(j.status==='success'){allLessons=j.data;renderList(allLessons)}}catch(e){c.innerHTML='<div style="color:red;text-align:center;">L·ªói k·∫øt n·ªëi!</div>'}}
    function renderList(d){const c=document.getElementById('list-container');c.innerHTML='';if(!d||d.length===0){c.innerHTML='Tr·ªëng.';return}d.forEach(i=>{const v=document.createElement('div');v.className='list-item';v.innerHTML=`<div class="item-title" onclick="selectLesson('${i.id}')">${i.title}</div><div><button class="btn-sm btn-edit" onclick="startEdit('${i.id}')">‚úèÔ∏è</button><button class="btn-sm btn-del" onclick="deleteLesson('${i.id}')">üóëÔ∏è</button></div>`;c.appendChild(v)})}
    window.onload=loadLessons;
</script>
