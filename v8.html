<script>
    // --- CONFIG ---
    // API C·ª¶A B·∫†N (GI·ªÆ NGUY√äN)
    const API_URL = "https://script.google.com/macros/s/AKfycby6Js28DE4pXqx1uGtPb9bi3-Le8aiIQMcassn5Ui69GW7DWseDafWttPiyS-aMe7Gh/exec"; 
    
    if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
    function toggleTheme() { document.body.classList.toggle('dark-mode'); localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light'); }
    
    // --- VARIABLES ---
    let globalStream=null, mediaRecorder, audioChunks=[], recognition, allLessons=[], isRecording=false, currentUtterance=null, currentSentencesData=[];
    let isDictationMode=false; const synth=window.speechSynthesis; 
    let availableVoices=[];
    let currentLiveText = ""; // BI·∫æN M·ªöI ƒê·ªÇ L∆ØU TEXT REAL-TIME
    
    // --- VOICE HANDLING ---
    function loadVoices() { 
        let rawVoices = synth.getVoices();
        availableVoices = rawVoices.filter(v => v.lang.startsWith('en'));
        const select = document.getElementById('voice-select');
        select.innerHTML = ''; 
        if(availableVoices.length === 0) {
            const op = document.createElement('option'); op.text = "Kh√¥ng t√¨m th·∫•y gi·ªçng Anh"; select.add(op);
        } else {
            availableVoices.forEach((v, index) => {
                const op = document.createElement('option');
                op.value = index; op.text = `${v.name} (${v.lang})`; select.add(op);
            });
            const savedVoiceName = localStorage.getItem('selected_voice_name');
            if(savedVoiceName){
                const idx = availableVoices.findIndex(v => v.name === savedVoiceName);
                if(idx !== -1) select.value = idx;
            }
            document.getElementById('btn-activate-voice').style.display='none'; 
        }
    }
    loadVoices(); if(synth.onvoiceschanged !== undefined) synth.onvoiceschanged = loadVoices;
    function saveVoicePreference() {
        const select = document.getElementById('voice-select');
        const idx = select.value;
        if(availableVoices[idx]) localStorage.setItem('selected_voice_name', availableVoices[idx].name);
    }
    function activateVoice() {
        if(synth.speaking) synth.cancel();
        const u = new SpeechSynthesisUtterance(" ");
        u.volume = 0; synth.speak(u);
        document.getElementById('btn-activate-voice').style.display='none';
    }

    // --- MODALS ---
    const modal=document.getElementById("managerModal"), statsModal=document.getElementById("statsModal"), dictModal=document.getElementById("dictModal"), vocabModal=document.getElementById("vocabModal");
    function openModal(){modal.style.display="flex"} function closeModal(){modal.style.display="none"}
    function openStats(){statsModal.style.display="flex";renderChart()} function closeStats(){statsModal.style.display="none"}
    function openDict(){dictModal.style.display="flex"; document.getElementById('dict-search-input').focus();} function closeDict(){dictModal.style.display="none"}
    function openVocab(){vocabModal.style.display="flex"; loadVocabFromAPI();} function closeVocab(){vocabModal.style.display="none"}
    window.onclick=function(e){if(e.target==modal)closeModal();if(e.target==statsModal)closeStats();if(e.target==dictModal)closeDict();if(e.target==vocabModal)closeVocab()}

    // --- DICTATION & SEARCH ---
    async function googleTranslate(text) { try{const u=`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=vi&dt=t&q=${encodeURIComponent(text)}`;const r=await fetch(u);const j=await r.json();return j[0].map(x=>x[0]).join('')}catch(e){return "L·ªói d·ªãch."} }
    async function manualLookup() { const w = document.getElementById('dict-search-input').value; lookupWord(w); }
    async function lookupWord(w){
        if(!w)return; w=w.trim().replace(/[^a-zA-Z]/g,""); if(w.length<2)return;
        const b=document.getElementById("dict-result"); b.innerHTML='<div class="loader" style="display:block"></div>';
        try{
            const r=await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${w}`);
            let d=null,de="No def",ex="",ph="",au="";
            if(r.ok){const j=await r.json();d=j[0];ph=d.phonetic||(d.phonetics.find(p=>p.text)?d.phonetics.find(p=>p.text).text:"");au=d.phonetics.find(p=>p.audio)?.audio||"";if(d.meanings[0]){de=d.meanings[0].definitions[0].definition;for(let m of d.meanings){for(let df of m.definitions){if(df.example){ex=df.example;break}}if(ex)break}}}
            const tw=await googleTranslate(w); let te=""; if(ex)te=await googleTranslate(ex);
            b.innerHTML=`<div><span class="dict-word">${d?d.word:w}</span> ${au?`<button class="btn-sm" style="background:var(--highlight);display:inline-block" onclick="new Audio('${au}').play()">üîä</button>`:""}</div><div class="dict-phonetic">${ph}</div><div style="margin-top:15px;"><div class="dict-meaning-vi">üëâ ${tw}</div><div class="dict-meaning-en">${de}</div></div><div class="example-box"><div class="ex-en">üìù ${ex||"No example"}</div>${te?`<div class="ex-vi">‚û• ${te}</div>`:""}</div><div style="margin-top:15px;"><button class="btn btn-sm btn-add" onclick="addVocabToAPI('${w}', event)">‚ûï L∆∞u S·ªï tay (API)</button></div>`;
        }catch(e){b.innerHTML="L·ªói k·∫øt n·ªëi."}
    }

    // --- UI HELPERS ---
    function renderInteractiveText(text, index) {
        const words = text.split(' ');
        return words.map(w => {
            const cleanWord = w.replace(/[.,!?;:"]/g, '');
            if(!cleanWord) return w + ' ';
            return `<span class="word-span" onclick="handleWordClick('${cleanWord}', event)">${w}</span> `;
        }).join('');
    }
    function handleWordClick(word, event) {
        if(event) { event.preventDefault(); event.stopPropagation(); }
        document.getElementById('dict-search-input').value = word;
        openDict(); lookupWord(word);
    }
    let currentSpeed=0.9; function updateSpeedDisplay(){currentSpeed=document.getElementById('speed-slider').value;document.getElementById('speed-val').innerText=currentSpeed+'x'}
    function handleTextClick(idx, event){
        if(event) { event.preventDefault(); event.stopPropagation(); }
        if(isDictationMode) return;
        speakByIndex(idx);
    }
    function speakByIndex(idx){ if (currentSentencesData[idx]) speak(currentSentencesData[idx]); }
    function speak(txt){
        if(synth.speaking || synth.pending) synth.cancel();
        let cleanTxt = txt.replace(/<[^>]*>/g, '').replace(/\s+/g, ' ').trim();
        if(!cleanTxt) return;
        const u = new SpeechSynthesisUtterance(cleanTxt); 
        u.lang = 'en-US'; u.rate = parseFloat(currentSpeed);
        const voiceSelect = document.getElementById('voice-select');
        const selectedIdx = voiceSelect.value;
        if (availableVoices && availableVoices[selectedIdx]) { u.voice = availableVoices[selectedIdx]; }
        synth.speak(u);
    }

    // --- API LOGIC ---
    async function addVocabToAPI(word, event) {
        if(event) { event.stopPropagation(); }
        if(!confirm(`L∆∞u t·ª´ "${word}" v√†o s·ªï tay online?`)) return;
        if(event && event.target) {
            const btn = event.target; const originalText = btn.innerText; btn.innerText = "‚è≥";
            try { await fetch(API_URL, {method: 'POST',headers: {"Content-Type": "text/plain;charset=utf-8"},body: JSON.stringify({ action: 'add_vocab', word: word })}); btn.innerText = "‚úÖ"; } 
            catch(e) { alert("L·ªói l∆∞u: " + e); btn.innerText = originalText; }
        } else {
             try { await fetch(API_URL, {method: 'POST',headers: {"Content-Type": "text/plain;charset=utf-8"},body: JSON.stringify({ action: 'add_vocab', word: word })}); alert('ƒê√£ l∆∞u!'); } catch(e) { alert("L·ªói l∆∞u: " + e); }
        }
    }
    async function removeVocabAPI(word) {
        if(!confirm(`X√≥a t·ª´ "${word}"?`)) return;
        const c = document.getElementById('vocab-list'); c.innerHTML = '<div style="text-align:center">ƒêang x√≥a...</div>';
        try { await fetch(API_URL, {method: 'POST',headers: {"Content-Type": "text/plain;charset=utf-8"},body: JSON.stringify({ action: 'del_vocab', word: word })}); loadVocabFromAPI(); } catch(e) { alert("L·ªói x√≥a: " + e); }
    }
    async function editVocabAPI(oldWord) {
        const newWord = prompt("S·ª≠a t·ª´:", oldWord); if(!newWord || newWord === oldWord) return;
        const c = document.getElementById('vocab-list'); c.innerHTML = '<div style="text-align:center">ƒêang c·∫≠p nh·∫≠t...</div>';
        try { await fetch(API_URL, {method: 'POST',headers: {"Content-Type": "text/plain;charset=utf-8"},body: JSON.stringify({ action: 'edit_vocab', oldWord: oldWord, newWord: newWord })}); loadVocabFromAPI(); } catch(e) { alert("L·ªói s·ª≠a: " + e); }
    }
    async function loadVocabFromAPI() {
        const c = document.getElementById('vocab-list'), l = document.getElementById('vocab-loader');
        c.innerHTML = ''; l.style.display = 'block';
        try {
            const r = await fetch(API_URL + "?action=get_vocab"); const j = await r.json(); l.style.display = 'none';
            if(j.status === 'success' && j.data.length > 0) {
                j.data.forEach(w => {
                    const d = document.createElement('div'); d.className = 'vocab-item';
                    d.innerHTML = `<span class="vocab-word" onclick="lookupWord('${w}')">${w}</span><div><button class="btn-sm" style="background:var(--highlight)" onclick="speak('${w}')">üîä</button><button class="btn-sm btn-edit" onclick="editVocabAPI('${w}')">‚úèÔ∏è</button><button class="btn-sm btn-del" onclick="removeVocabAPI('${w}')">üóëÔ∏è</button></div>`;
                    c.appendChild(d);
                });
            } else { c.innerHTML = '<div style="text-align:center;">S·ªï tay tr·ªëng.</div>'; }
        } catch(e) { l.style.display = 'none'; c.innerHTML = '<div style="color:red;text-align:center;">L·ªói t·∫£i d·ªØ li·ªáu.</div>'; }
    }

    // --- UTILS ---
    function autoSplitSentences(){const t=document.getElementById('inp-content');if(!t.value)return alert("Tr·ªëng!");t.value=t.value.replace(/([.?!])\s*(?=[A-Z])/g,"$1\n")}
    function selectLesson(id) {
        const item = allLessons.find(x => x.id == id); if(!item) return;
        document.getElementById('lesson-header').innerText = item.title; closeModal();
        const area = document.getElementById('display-area'); area.innerHTML = '';
        let raw = item.content.match(/[^\.!\?]+[\.!\?]+|[^ \.!\?]+/g) || [item.content];
        currentSentencesData = raw.map(s => s.trim()).filter(s => s.length > 0);
        
        currentSentencesData.forEach((s, i) => {
            const div = document.createElement('div'); div.className = 'sentence-row';
            div.innerHTML = `
                <div class="text-display" onclick="handleTextClick(${i}, event)">${renderInteractiveText(s, i)}</div>
                <div class="dictation-area"><textarea id="dict-input-${i}" class="dictation-input" placeholder="Nghe v√† g√µ l·∫°i..."></textarea><button class="btn btn-check" onclick="checkDictation(${i})" style="width:auto;margin-top:5px;padding:6px 12px">Ki·ªÉm tra</button><div id="dict-result-${i}" class="dictation-result"></div></div>
                <div class="action-area"><button class="btn-action btn-speak" onclick="speakByIndex(${i})">üîä Nghe</button><button class="btn-action btn-mic" id="btn-${i}" onclick="toggleRecording(${i}, 'fb-${i}', 'btn-${i}', 'audio-${i}')">üéôÔ∏è N√≥i</button></div>
                <div class="feedback-box" id="fb-${i}">
                    <div id="result-text-${i}"></div>
                    <audio id="audio-${i}" class="audio-player" controls playsinline style="display:none"></audio>
                </div>`;
            area.appendChild(div);
        });
        isDictationMode = false; document.getElementById('btn-dictation').classList.remove('active');
        if(availableVoices.length === 0) document.getElementById('btn-activate-voice').style.display = 'block';
    }
    
    // --- RECORDING CORE (UPDATED FOR SPEED) ---
    async function initMicrophone(){if(globalStream)return globalStream;try{globalStream=await navigator.mediaDevices.getUserMedia({audio:true});return globalStream}catch(e){alert("L·ªói Mic: "+e.message);return null}}
    const SpeechRecognition=window.SpeechRecognition||window.webkitSpeechRecognition; 
    let accumulatedTranscript = ""; 

    if(SpeechRecognition){
        recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.continuous = true; 
        recognition.interimResults = true; 
    }
    
    async function toggleRecording(idx, fbId, btnId, audioId) {
        const tgt = currentSentencesData[idx];
        const btn = document.getElementById(btnId);
        const fb = document.getElementById(fbId);
        const aud = document.getElementById(audioId);
        const res = document.getElementById(fbId.replace('fb', 'result-text'));

        // --- N·∫æU ƒêANG GHI M√Ä B·∫§M L·∫¶N N·ªÆA -> D·ª™NG V√Ä CH·∫§M NGAY ---
        if(btn.classList.contains('recording')){
            btn.classList.remove('recording');
            btn.innerHTML = 'üéôÔ∏è N√≥i';
            isRecording = false;
            
            // QUAN TR·ªåNG: CH·ªêT ƒêI·ªÇM NGAY L·∫¨P T·ª®C V·ªöI TEXT ƒêANG C√ì
            if(currentLiveText) {
                grade(tgt, currentLiveText, res); 
            }
            
            try { recognition.stop(); } catch(e){}
            if (mediaRecorder && mediaRecorder.state !== "inactive") { mediaRecorder.stop(); }
            return;
        }

        // --- B·∫ÆT ƒê·∫¶U GHI ---
        if(isRecording) return alert("Vui l√≤ng d·ª´ng c√¢u tr∆∞·ªõc ƒë√≥!");
        const st = await initMicrophone(); if(!st) return;

        isRecording = true;
        currentLiveText = ""; // Reset text
        accumulatedTranscript = "";
        
        btn.classList.add('recording');
        btn.innerHTML = 'üî¥ D·ª´ng (Ch·∫•m ƒëi·ªÉm)';
        fb.style.display = 'block';
        res.innerHTML = '<span class="recording-text">üëÇ ƒêang nghe...</span>';
        
        aud.style.display = 'none'; aud.src = ""; audioChunks = []; 

        try {
            let mime = 'audio/webm';
            if (MediaRecorder.isTypeSupported('audio/mp4')) { mime = 'audio/mp4'; } else if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) { mime = 'audio/webm;codecs=opus'; }
            mediaRecorder = new MediaRecorder(st, { mimeType: mime });
            mediaRecorder.ondataavailable = e => { if(e.data.size > 0) audioChunks.push(e.data); };
            mediaRecorder.onstop = () => {
                try {
                    const blob = new Blob(audioChunks, { type: mime });
                    aud.src = URL.createObjectURL(blob); aud.style.display = 'block';
                } catch (err) { console.error("Audio error:", err); }
            };
            mediaRecorder.start();
            recognition.start();
            
            recognition.onresult = e => {
                let interim = '';
                for (let i = e.resultIndex; i < e.results.length; ++i) {
                    if (e.results[i].isFinal) { accumulatedTranscript += e.results[i][0].transcript + ' '; } 
                    else { interim += e.results[i][0].transcript; }
                }
                // C·∫¨P NH·∫¨T BI·∫æN TO√ÄN C·ª§C ƒê·ªÇ D√ôNG KHI STOP
                currentLiveText = (accumulatedTranscript + interim).trim();
                
                // CH·∫§M ƒêI·ªÇM REAL-TIME
                grade(tgt, currentLiveText, res);
            };

            recognition.onerror = e => { if(e.error !== 'no-speech') console.log("L·ªói REC: " + e.error); };
            
        } catch(e) {
            btn.classList.remove('recording'); isRecording = false; alert("L·ªói kh·ªüi ƒë·ªông: " + e);
        }
    }
    
    // --- GRADE FUNCTION ---
    function grade(t,u,c){
        const cl=s=>s.toLowerCase().replace(/[^\w\s]/g,'').trim();
        const tw=cl(t).split(/\s+/);
        const uw=cl(u).split(/\s+/);
        
        let h='', sc=0; 
        
        for(let i=0; i<uw.length; i++){
            if(i >= tw.length) {
                 h+=`<span class="wrong">${uw[i]}</span> `;
            } else if(uw[i] === tw[i]){
                h+=`<span class="correct">${tw[i]}</span> `; sc++;
            } else {
                const wordEscaped = tw[i].replace(/'/g, "\\'");
                h+=`<span class="wrong">${uw[i]||"..."}</span>
                    <span class="fix-container">
                        <span class="fix-word" onclick="speak('${wordEscaped}')">${tw[i]}</span>
                        <span class="add-vocab-btn" onclick="addVocabToAPI('${wordEscaped}', event)">+</span>
                    </span> `;
            }
        }
        if(uw.length < tw.length){
            for(let i=uw.length; i<tw.length; i++){ h+=`<span style="color:#ccc">${tw[i]}</span> `; }
        }

        const p = tw.length > 0 ? Math.round((sc/tw.length)*100) : 0;
        // Ch·ªâ l∆∞u l·ªãch s·ª≠ khi ƒê√É D·ª™NG GHI √ÇM ƒë·ªÉ tr√°nh spam d·ªØ li·ªáu
        if(!isRecording && p > 0) saveScoreToHistory(p);

        c.parentElement.style.borderLeftColor=p>80?'#27ae60':(p>50?'#f39c12':'#c0392b'); 
        
        c.innerHTML=`<div style="font-weight:bold;color:${p>80?'#27ae60':(isRecording?'#f39c12':'#c0392b')}">
            ${isRecording ? 'üéôÔ∏è ƒêang nghe...' : `üéØ K·∫øt qu·∫£: ${p}%`}
            </div>
            <div style="font-size:1.1em;margin-top:5px;color:var(--text-main); line-height:1.6;">${h}</div>`;
    }

    // --- HISTORY & DATA ---
    function saveScoreToHistory(s){const h=JSON.parse(localStorage.getItem('voice_history'))||[];h.push({date:new Date().toLocaleDateString('vi-VN'),score:s});localStorage.setItem('voice_history',JSON.stringify(h))}
    function renderChart(){const c=document.getElementById('progressChart').getContext('2d'),h=JSON.parse(localStorage.getItem('voice_history'))||[];let st={};h.forEach(x=>{if(!st[x.date])st[x.date]={t:0,c:0};st[x.date].t+=x.score;st[x.date].c++});const l=Object.keys(st).slice(-7),d=l.map(k=>Math.round(st[k].t/st[k].c));if(window.myChart)window.myChart.destroy();window.myChart=new Chart(c,{type:'line',data:{labels:l,datasets:[{label:'ƒêi·ªÉm %',data:d,borderColor:'#2980b9',tension:0.4,fill:true}]},options:{responsive:true,maintainAspectRatio:false,scales:{y:{beginAtZero:true,max:100}}}});
    function clearStats(){if(confirm("X√≥a?")){localStorage.removeItem('voice_history');renderChart()}}}

    async function saveLesson(a){const t=document.getElementById('inp-title').value, c=document.getElementById('inp-content').value, id=document.getElementById('edit-id').value, l=document.getElementById('loader');if(!t||!c)return alert("Thi·∫øu!");l.style.display='block';try{await fetch(API_URL,{method:'POST',headers:{"Content-Type":"text/plain;charset=utf-8"},body:JSON.stringify({action:a,id,title:t,content:c})});resetForm();setTimeout(loadLessons,1000)}catch(e){alert("L·ªói:"+e)}finally{l.style.display='none'}}
    async function deleteLesson(id){if(confirm("X√≥a?")){await fetch(API_URL,{method:'POST',body:JSON.stringify({action:'delete',id})});setTimeout(loadLessons,1000)}}
    function startEdit(id){const i=allLessons.find(x=>x.id==id);if(!i)return;document.getElementById('inp-title').value=i.title;document.getElementById('inp-content').value=i.content;document.getElementById('edit-id').value=i.id;document.getElementById('btn-add').style.display='none';document.getElementById('btn-save').style.display='block';document.getElementById('btn-cancel').style.display='block'}
    function resetForm(){document.getElementById('inp-title').value='';document.getElementById('inp-content').value='';document.getElementById('edit-id').value='';document.getElementById('btn-add').style.display='block';document.getElementById('btn-save').style.display='none';document.getElementById('btn-cancel').style.display='none'}
    async function loadLessons(){const c=document.getElementById('list-container');c.innerHTML='<div class="loader" style="display:block"></div>';try{const r=await fetch(API_URL);const j=await r.json();if(j.status==='success'){allLessons=j.data;renderList(allLessons)}}catch(e){c.innerHTML='<div style="color:red;text-align:center;">L·ªói k·∫øt n·ªëi!</div>'}}
    function renderList(d){const c=document.getElementById('list-container');c.innerHTML='';if(!d||d.length===0){c.innerHTML='Tr·ªëng.';return}d.forEach(i=>{const v=document.createElement('div');v.className='list-item';v.innerHTML=`<div class="item-title" onclick="selectLesson('${i.id}')">${i.title}</div><div><button class="btn-sm btn-edit" onclick="startEdit('${i.id}')">‚úèÔ∏è</button><button class="btn-sm btn-del" onclick="deleteLesson('${i.id}')">üóëÔ∏è</button></div>`;c.appendChild(v)})}
    
    // Check dictation
    function toggleDictationMode(){isDictationMode=!isDictationMode;document.getElementById('btn-dictation').classList.toggle('active');document.querySelectorAll('.text-display').forEach(e=>e.classList.toggle('blurred',isDictationMode));document.querySelectorAll('.dictation-area').forEach(e=>e.style.display=isDictationMode?'block':'none')}
    function checkDictation(idx){
        const inp=document.getElementById(`dict-input-${idx}`),res=document.getElementById(`dict-result-${idx}`),tgt=currentSentencesData[idx].trim(),usr=inp.value.trim();
        document.querySelectorAll('.text-display')[idx].classList.remove('blurred');
        const cl=s=>s.toLowerCase().replace(/[^\w\s]/g,'').trim(), tw=cl(tgt).split(/\s+/), uw=cl(usr).split(/\s+/);
        let h='',sc=0; 
        tw.forEach((w,i)=>{
            if(uw[i]===w){ h+=`<span class="correct">${w}</span> `;sc++ }
            else{
                const wordEscaped = w.replace(/'/g, "\\'");
                h+=`<span class="wrong">${uw[i]||"..."}</span><span class="fix-container"><span class="fix-word" onclick="speak('${wordEscaped}')">${w}</span><span class="add-vocab-btn" onclick="addVocabToAPI('${wordEscaped}', event)">+</span></span> `;
            }
        });
        const p=Math.round((sc/tw.length)*100); res.style.display='block'; res.innerHTML=`<div style="font-weight:bold;margin-bottom:5px;color:${p===100?'var(--success)':'var(--danger)'}">üéØ K·∫øt qu·∫£: ${p}%</div><div style="font-size:1.1em;line-height:1.6;">${h}</div>`;
    }
    window.onload=loadLessons;
</script>
