<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luy·ªán N√≥i V30: Mobile Stable</title>
    <style>
        :root {
            --bg-body: #f0f2f5; --bg-card: #ffffff; --text-main: #333333; --text-sub: #666666;
            --border: #ddd; --highlight: #2980b9; --input-bg: #fff;
        }
        body.dark-mode {
            --bg-body: #121212; --bg-card: #1e1e1e; --text-main: #e0e0e0; --text-sub: #b0b3b8;
            --border: #333; --highlight: #5dade2; --input-bg: #2c2c2c;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background: var(--bg-body); color: var(--text-main); transition: background 0.3s; -webkit-tap-highlight-color: transparent; }

        /* N√∫t Theme & Menu */
        .theme-btn { position: fixed; top: 15px; right: 15px; background: var(--bg-card); color: var(--text-main); border: 1px solid var(--border); padding: 8px 12px; border-radius: 20px; font-size: 18px; z-index: 1001; }
        .fab-btn { position: fixed; bottom: 20px; right: 20px; width: 55px; height: 55px; background: var(--highlight); color: white; border-radius: 50%; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-size: 24px; z-index: 1000; display: flex; align-items: center; justify-content: center; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; }
        .modal-content { background: var(--bg-card); width: 95%; max-width: 500px; max-height: 90vh; border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; }
        .modal-header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 15px; overflow-y: auto; }
        .close-btn { font-size: 28px; padding: 0 10px; cursor: pointer; color: var(--text-sub); }

        /* Form */
        input, textarea { width: 100%; padding: 12px; background: var(--input-bg); color: var(--text-main); border: 1px solid var(--border); border-radius: 8px; box-sizing: border-box; margin-bottom: 10px; font-size: 16px; font-family: inherit; }
        textarea { height: 80px; }
        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: bold; width: 100%; margin-bottom: 8px; font-size: 16px; color: white; cursor: pointer; }
        .btn-add { background: #27ae60; } .btn-save { background: #f39c12; display: none; } .btn-cancel { background: #95a5a6; display: none; }

        .list-item { background: var(--bg-body); border: 1px solid var(--border); padding: 15px; margin-bottom: 10px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; }
        .item-title { font-weight: 600; font-size: 16px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 200px; }
        .btn-sm { padding: 6px 12px; border-radius: 6px; border: none; color: white; margin-left: 5px; font-size: 14px; }
        .btn-edit { background: #f39c12; } .btn-del { background: #e74c3c; }

        /* Main Screen */
        .main-container { max-width: 800px; margin: 0 auto; padding: 60px 15px 100px 15px; }
        .lesson-title-bar { margin-bottom: 20px; border-bottom: 2px solid var(--border); padding-bottom: 15px; }
        
        .sentence-row { background: var(--bg-card); padding: 20px; margin-bottom: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid var(--border); }
        .text-display { font-size: 20px; color: var(--text-main); margin-bottom: 15px; line-height: 1.5; cursor: pointer; user-select: none; }
        .text-display:active { color: var(--highlight); opacity: 0.7; }

        .action-area { display: flex; gap: 10px; align-items: center; border-top: 1px solid var(--border); padding-top: 15px; }
        .btn-action { padding: 10px; border-radius: 30px; border: none; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 8px; font-weight: 600; flex: 1; cursor: pointer; }
        
        .btn-speak { background: #e3f2fd; color: #007bff; } 
        .btn-mic { background: #fce4ec; color: #d81b60; }
        .btn-mic.recording { background: #ff1744; color: white; animation: pulse 1s infinite; }

        body.dark-mode .btn-speak { background: #0d47a1; color: #fff; }
        body.dark-mode .btn-mic { background: #880e4f; color: #ff80ab; }

        .feedback-box { margin-top: 15px; padding: 15px; background: var(--bg-body); border-radius: 8px; display: none; border-left: 4px solid #ccc; }
        /* Style Audio player chu·∫©n mobile */
        .audio-player { width: 100%; margin-top: 10px; height: 40px; outline: none; }

        .correct { color: #27ae60; font-weight: bold; }
        .wrong { color: #c0392b; text-decoration: line-through; opacity: 0.8; margin-right: 4px; }
        .fix { color: #8e44ad; font-weight: bold; background: #f3e5f5; padding: 2px 5px; border-radius: 4px; }
        body.dark-mode .fix { background: #4a148c; color: #e1bee7; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 23, 68, 0.4); } 100% { box-shadow: 0 0 0 10px rgba(255, 23, 68, 0); } }
        .loader { border: 3px solid var(--border); border-top: 3px solid var(--highlight); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; margin: 10px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <button class="theme-btn" onclick="toggleTheme()">üåó</button>
    <button class="fab-btn" onclick="openModal()">üìÇ</button>

    <div id="managerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h3>Qu·∫£n l√Ω b√†i t·∫≠p</h3><span class="close-btn" onclick="closeModal()">&times;</span></div>
            <div class="modal-body">
                <div style="background: var(--bg-body); padding: 15px; border-radius: 8px; margin-bottom:15px;">
                    <input type="hidden" id="edit-id"> 
                    <div class="form-group"><input type="text" id="inp-title" placeholder="Ti√™u ƒë·ªÅ..."></div>
                    <div class="form-group"><textarea id="inp-content" placeholder="N·ªôi dung ti·∫øng Anh..."></textarea></div>
                    <button class="btn btn-add" id="btn-add" onclick="saveLesson('add')">üíæ Th√™m</button>
                    <button class="btn btn-save" id="btn-save" onclick="saveLesson('edit')">‚úÖ L∆∞u</button>
                    <button class="btn btn-cancel" id="btn-cancel" onclick="resetForm()">‚ùå H·ªßy</button>
                    <div id="loader" class="loader"></div>
                </div>
                <div id="list-container"><div style="text-align:center; color:var(--text-sub)">ƒêang t·∫£i...</div></div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="lesson-title-bar">
            <h2 id="lesson-header" style="margin:0">üëà Ch·ªçn b√†i h·ªçc</h2>
        </div>
        <div id="display-area">
            <div style="text-align:center; color:var(--text-sub); margin-top:80px; font-size:18px;">
                B·∫•m n√∫t üìÇ g√≥c ph·∫£i d∆∞·ªõi ƒë·ªÉ ch·ªçn b√†i.
            </div>
        </div>
    </div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycby7_80cwv1OvpzdHPmWS4DD0aM9zeOP6aTQlcl15WUXmDop_ryoLlwekFfNS6qdP--Y/exec"; 
    
    // --- THEME ---
    if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    // --- BI·∫æN TO√ÄN C·ª§C ---
    let globalStream = null;
    let mediaRecorder;
    let audioChunks = [];
    let recognition;
    let allLessons = [];
    let isRecording = false;
    
    // ‚ö†Ô∏è QUAN TR·ªåNG: Bi·∫øn n√†y gi·ªØ gi·ªçng ƒë·ªçc kh√¥ng b·ªã Garbage Collection x√≥a
    let currentUtterance = null; 

    // --- MODAL ---
    const modal = document.getElementById("managerModal");
    function openModal() { modal.style.display = "flex"; }
    function closeModal() { modal.style.display = "none"; }
    window.onclick = function(e) { if (e.target == modal) closeModal(); }

    // --- X·ª¨ L√ù TEXT-TO-SPEECH (FIX L·ªñI NGHE 1 L·∫¶N) ---
    const synth = window.speechSynthesis;

    function speak(txt) {
        // 1. H·ªßy m·ªçi l·ªánh c≈© ngay l·∫≠p t·ª©c
        if (synth.speaking || synth.pending) {
            synth.cancel();
        }

        // 2. T·∫°o Utterance m·ªõi
        currentUtterance = new SpeechSynthesisUtterance(txt);
        currentUtterance.lang = 'en-US';
        currentUtterance.rate = 0.9;

        // 3. X·ª≠ l√Ω s·ª± ki·ªán ƒë·ªÉ gi·∫£i ph√≥ng bi·∫øn khi ƒë·ªçc xong
        currentUtterance.onend = function() {
            currentUtterance = null; 
        };
        
        currentUtterance.onerror = function(e) {
            console.error("L·ªói ƒë·ªçc:", e);
            currentUtterance = null;
        };

        // 4. Ch·ªçn gi·ªçng (n·∫øu c√≥)
        const voices = synth.getVoices();
        const enVoice = voices.find(v => v.lang.includes('en-US') && !v.name.includes('Google')); // ∆Øu ti√™n gi·ªçng t·ª± nhi√™n h∆°n n·∫øu c√≥
        if (enVoice) currentUtterance.voice = enVoice;

        // 5. ƒê·ªçc
        synth.speak(currentUtterance);
    }

    // --- MIC SETUP (FIX L·ªñI GHI √ÇM KH√îNG PH√ÅT) ---
    async function initMicrophone() {
        if (globalStream) return globalStream;
        try {
            globalStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            return globalStream;
        } catch (err) {
            alert("L·ªói Micro: " + err.message);
            return null;
        }
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.lang = 'en-US'; 
        recognition.continuous = false; 
        recognition.interimResults = false;
    }

    // --- DATA & UI ---
    async function loadLessons() {
        const container = document.getElementById('list-container');
        container.innerHTML = '<div class="loader" style="display:block"></div>';
        try {
            const res = await fetch(API_URL);
            const json = await res.json();
            if (json.status === 'success') { allLessons = json.data; renderList(allLessons); }
        } catch (e) { container.innerHTML = `<div style="color:red; text-align:center;">L·ªói k·∫øt n·ªëi!</div>`; }
    }

    function renderList(data) {
        const container = document.getElementById('list-container');
        container.innerHTML = '';
        if(!data || data.length === 0) { container.innerHTML = '<div style="text-align:center;">Tr·ªëng.</div>'; return; }
        data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'list-item';
            div.innerHTML = `<div class="item-title" onclick="selectLesson('${item.id}')">${item.title}</div><div><button class="btn-sm btn-edit" onclick="startEdit('${item.id}')">‚úèÔ∏è</button><button class="btn-sm btn-del" onclick="deleteLesson('${item.id}')">üóëÔ∏è</button></div>`;
            container.appendChild(div);
        });
    }

    function selectLesson(id) {
        const item = allLessons.find(x => x.id == id);
        if(!item) return;
        document.getElementById('lesson-header').innerText = item.title;
        closeModal();
        
        const area = document.getElementById('display-area');
        area.innerHTML = '';
        
        let rawSentences = item.content.match(/[^\.!\?]+[\.!\?]+|[^ \.!\?]+/g) || [item.content];

        rawSentences.forEach((s, i) => {
            s = s.trim(); if(s.length === 0) return;
            const safeS = s.replace(/'/g, "\\'"); 
            const div = document.createElement('div');
            div.className = 'sentence-row';
            div.innerHTML = `
                <div class="text-display" onclick="speak('${safeS}')">${s}</div>
                <div class="action-area">
                    <button class="btn-action btn-speak" onclick="speak('${safeS}')">üîä Nghe</button>
                    <button class="btn-action btn-mic" id="btn-${i}" onclick="toggleRecording('${safeS}', 'fb-${i}', 'btn-${i}', 'audio-${i}')">üéôÔ∏è N√≥i</button>
                </div>
                <div class="feedback-box" id="fb-${i}">
                    <div id="result-text-${i}"></div>
                    <audio id="audio-${i}" class="audio-player" controls playsinline style="display:none"></audio>
                </div>`;
            area.appendChild(div);
        });
    }

    // --- LOGIC GHI √ÇM (FIX ƒê·ªäNH D·∫†NG FILE) ---
    async function toggleRecording(target, fbId, btnId, audioId) {
        const btn = document.getElementById(btnId);
        const fb = document.getElementById(fbId);
        const audioPlayer = document.getElementById(audioId);
        const resultDiv = document.getElementById(fbId.replace('fb', 'result-text'));

        // D·ª™NG
        if (btn.classList.contains('recording')) {
            if (mediaRecorder && mediaRecorder.state !== "inactive") mediaRecorder.stop();
            try { recognition.stop(); } catch(e){}
            btn.classList.remove('recording');
            btn.innerHTML = 'üéôÔ∏è N√≥i l·∫°i';
            isRecording = false;
            return;
        }

        // B·∫ÆT ƒê·∫¶U
        if(isRecording) return alert("Vui l√≤ng d·ª´ng c√¢u ƒëang n√≥i tr∆∞·ªõc!");
        const stream = await initMicrophone();
        if(!stream) return;

        isRecording = true;
        btn.classList.add('recording');
        btn.innerHTML = 'üî¥ D·ª´ng';
        fb.style.display = 'block';
        resultDiv.innerHTML = '<span style="color:var(--text-sub)">... ƒêang nghe ...</span>';
        audioPlayer.style.display = 'none'; 
        audioChunks = []; 

        try {
            // ‚ö†Ô∏è QUAN TR·ªåNG: Ki·ªÉm tra tr√¨nh duy·ªát h·ªó tr·ª£ ƒë·ªãnh d·∫°ng n√†o
            let options = {};
            if (MediaRecorder.isTypeSupported('audio/webm')) {
                options = { mimeType: 'audio/webm' }; // Android/Chrome
            } else if (MediaRecorder.isTypeSupported('audio/mp4')) {
                options = { mimeType: 'audio/mp4' }; // iOS Safari 14.5+
            } 
            // N·∫øu kh√¥ng h·ªó tr·ª£ c·∫£ 2 th√¨ ƒë·ªÉ tr√¨nh duy·ªát t·ª± ch·ªçn m·∫∑c ƒë·ªãnh (options r·ªóng)

            mediaRecorder = new MediaRecorder(stream, options);

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                // T·∫°o Blob v·ªõi ƒë√∫ng ƒë·ªãnh d·∫°ng ƒë√£ ghi
                const blobType = mediaRecorder.mimeType || 'audio/webm'; 
                const audioBlob = new Blob(audioChunks, { type: blobType });
                
                const audioUrl = URL.createObjectURL(audioBlob);
                audioPlayer.src = audioUrl;
                audioPlayer.style.display = 'block'; 
                
                // Fix l·ªói Safari kh√¥ng load
                audioPlayer.load(); 
            };
            
            mediaRecorder.start();
            recognition.start();

            recognition.onresult = (e) => {
                const userSaid = e.results[0][0].transcript;
                grade(target, userSaid, resultDiv); 
            };
            recognition.onerror = (e) => { 
                 if(e.error !== 'aborted' && e.error !== 'no-speech') resultDiv.innerHTML = `<span style="color:red">L·ªói: ${e.error}</span>`; 
            };
            recognition.onend = () => {
                if (mediaRecorder.state !== "inactive") mediaRecorder.stop();
                btn.classList.remove('recording');
                btn.innerHTML = 'üéôÔ∏è N√≥i l·∫°i';
                isRecording = false;
            };

        } catch (err) {
            console.error(err);
            btn.classList.remove('recording');
            isRecording = false;
        }
    }

    function grade(target, userSaid, container) {
        const clean = (str) => str.toLowerCase().replace(/[^\w\s]/g,'').trim();
        const t = clean(target).split(/\s+/);
        const u = clean(userSaid).split(/\s+/);
        let html = ''; let score = 0;
        t.forEach((w, i) => {
            if(u[i] === w) { html += `<span class="correct">${w}</span> `; score++; }
            else { html += `<span class="wrong">${u[i]||"..."}</span><span class="fix" onclick="speak('${w}')">${w}</span> `; }
        });
        const percent = Math.round((score / t.length) * 100);
        let color = percent > 80 ? '#27ae60' : (percent > 50 ? '#f39c12' : '#c0392b');
        container.parentElement.style.borderLeftColor = color;
        container.innerHTML = `<div style="font-weight:bold; color:${color}">üéØ ${percent}% - B·∫°n: "${userSaid}"</div><div style="font-size:1.1em; margin-top:5px; color:var(--text-main)">${html}</div>`;
    }

    async function saveLesson(action) {
        const title = document.getElementById('inp-title').value;
        const content = document.getElementById('inp-content').value;
        const id = document.getElementById('edit-id').value;
        const loader = document.getElementById('loader');
        if(!title || !content) return alert("Thi·∫øu th√¥ng tin!");
        loader.style.display = 'block';
        try {
            await fetch(API_URL, { method: 'POST', headers: { "Content-Type": "text/plain;charset=utf-8" }, body: JSON.stringify({ action, id, title, content }) });
            resetForm(); setTimeout(loadLessons, 1000);
        } catch(e) { alert("L·ªói: " + e); } finally { loader.style.display = 'none'; }
    }
    async function deleteLesson(id) {
        if(!confirm("X√≥a?")) return;
        try { await fetch(API_URL, { method: 'POST', headers: { "Content-Type": "text/plain;charset=utf-8" }, body: JSON.stringify({ action: 'delete', id: id }) }); setTimeout(loadLessons, 1000); } catch(e) { alert(e); }
    }
    function startEdit(id) {
        const item = allLessons.find(x => x.id == id); if(!item) return;
        document.getElementById('inp-title').value = item.title; document.getElementById('inp-content').value = item.content; document.getElementById('edit-id').value = item.id;
        document.getElementById('btn-add').style.display = 'none'; document.getElementById('btn-save').style.display = 'block'; document.getElementById('btn-cancel').style.display = 'block';
    }
    function resetForm() {
        document.getElementById('inp-title').value = ''; document.getElementById('inp-content').value = ''; document.getElementById('edit-id').value = '';
        document.getElementById('btn-add').style.display = 'block'; document.getElementById('btn-save').style.display = 'none'; document.getElementById('btn-cancel').style.display = 'none';
    }

    window.onload = loadLessons;
</script>
</body>
</html>
