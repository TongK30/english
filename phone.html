<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luy·ªán N√≥i V29: Mobile Fix</title>
    <style>
        /* --- C·∫§U H√åNH GIAO DI·ªÜN (THEME) --- */
        :root {
            --bg-body: #f0f2f5; --bg-card: #ffffff; --text-main: #333333; --text-sub: #666666;
            --border: #ddd; --shadow: rgba(0,0,0,0.08); --modal-bg: rgba(0,0,0,0.5);
            --input-bg: #fff; --input-border: #ccc; --highlight: #2980b9;
        }
        body.dark-mode {
            --bg-body: #121212; --bg-card: #1e1e1e; --text-main: #e0e0e0; --text-sub: #b0b3b8;
            --border: #333; --shadow: rgba(0,0,0,0.5); --modal-bg: rgba(255,255,255,0.1);
            --input-bg: #2c2c2c; --input-border: #444; --highlight: #5dade2;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background: var(--bg-body); color: var(--text-main); transition: background 0.3s; -webkit-tap-highlight-color: transparent; }
        
        /* --- N√öT ƒê·ªîI THEME & MENU --- */
        .theme-btn { position: fixed; top: 15px; right: 15px; background: var(--bg-card); color: var(--text-main); border: 1px solid var(--border); padding: 8px 12px; border-radius: 20px; font-size: 18px; box-shadow: 0 2px 5px var(--shadow); z-index: 1001; }
        .fab-btn { position: fixed; bottom: 20px; right: 20px; width: 55px; height: 55px; background: var(--highlight); color: white; border-radius: 50%; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3); font-size: 24px; z-index: 1000; display: flex; align-items: center; justify-content: center; }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: var(--modal-bg); align-items: center; justify-content: center; backdrop-filter: blur(2px); }
        .modal-content { background-color: var(--bg-card); width: 95%; max-width: 500px; max-height: 90vh; border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; border: 1px solid var(--border); }
        .modal-header { padding: 15px; background: var(--bg-body); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 15px; overflow-y: auto; }
        .close-btn { font-size: 28px; padding: 0 10px; cursor: pointer; color: var(--text-sub); }

        /* --- FORM & LIST --- */
        .form-group input, .form-group textarea { width: 100%; padding: 12px; background: var(--input-bg); color: var(--text-main); border: 1px solid var(--input-border); border-radius: 8px; box-sizing: border-box; margin-bottom: 10px; font-size: 16px; }
        .form-group textarea { height: 80px; }
        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: bold; width: 100%; margin-bottom: 8px; font-size: 16px; color: white; }
        .btn-add { background: #27ae60; } .btn-save { background: #f39c12; display: none; } .btn-cancel { background: #95a5a6; display: none; }
        
        .list-item { background: var(--bg-body); border: 1px solid var(--border); padding: 15px; margin-bottom: 10px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; }
        .item-title { font-weight: 600; font-size: 16px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 200px; }
        .btn-sm { padding: 6px 12px; border-radius: 6px; border: none; color: white; margin-left: 5px; font-size: 14px; }
        .btn-edit { background: #f39c12; } .btn-del { background: #e74c3c; }

        /* --- MAIN SCREEN --- */
        .main-container { max-width: 800px; margin: 0 auto; padding: 60px 15px 100px 15px; } /* Padding top ƒë·ªÉ tr√°nh n√∫t theme */
        .lesson-title-bar { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid var(--border); padding-bottom: 15px; }
        .voice-control { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: var(--input-bg); color: var(--text-main); font-size: 16px; }

        .sentence-row { background: var(--bg-card); padding: 20px; margin-bottom: 15px; border-radius: 12px; box-shadow: 0 2px 5px var(--shadow); border: 1px solid var(--border); }
        .text-display { font-size: 20px; color: var(--text-main); margin-bottom: 15px; line-height: 1.5; cursor: pointer; -webkit-user-select: none; user-select: none; } /* Ch·∫∑n b√¥i ƒëen khi ch·∫°m tr√™n mobile */
        .text-display:active { color: var(--highlight); transform: scale(0.99); } /* Hi·ªáu ·ª©ng khi ch·∫°m */

        .action-area { display: flex; gap: 10px; align-items: center; border-top: 1px solid var(--border); padding-top: 15px; flex-wrap: wrap; }
        .btn-action { padding: 10px 20px; border-radius: 30px; border: none; font-size: 16px; display: flex; align-items: center; gap: 8px; font-weight: 600; flex: 1; justify-content: center; }
        
        .btn-speak { background: #e3f2fd; color: #007bff; } 
        body.dark-mode .btn-speak { background: #0d47a1; color: #fff; }
        
        .btn-mic { background: #fce4ec; color: #d81b60; } 
        body.dark-mode .btn-mic { background: #880e4f; color: #ff80ab; }
        .btn-mic.recording { background: #ff1744; color: white; animation: pulse 1s infinite; }

        .feedback-box { margin-top: 15px; padding: 15px; background: var(--bg-body); border-radius: 8px; display: none; border-left: 4px solid #ccc; font-size: 17px; }
        .audio-player { width: 100%; margin-top: 10px; height: 40px; }
        
        .correct { color: #27ae60; font-weight: bold; }
        .wrong { color: #c0392b; text-decoration: line-through; opacity: 0.8; margin-right: 4px; }
        .fix { color: #8e44ad; font-weight: bold; background: #f3e5f5; padding: 2px 5px; border-radius: 4px; font-size: 0.9em; }
        body.dark-mode .fix { background: #4a148c; color: #e1bee7; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 23, 68, 0.4); } 100% { box-shadow: 0 0 0 10px rgba(255, 23, 68, 0); } }
        .loader { border: 3px solid var(--border); border-top: 3px solid var(--highlight); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; margin: 10px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <button class="theme-btn" onclick="toggleTheme()">üåó</button>
    <button class="fab-btn" onclick="openModal()">üìÇ</button>

    <div id="managerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h3>Qu·∫£n l√Ω b√†i t·∫≠p</h3><span class="close-btn" onclick="closeModal()">&times;</span></div>
            <div class="modal-body">
                <div style="background: var(--bg-body); padding: 15px; border-radius: 8px; margin-bottom:15px;">
                    <input type="hidden" id="edit-id"> 
                    <div class="form-group"><input type="text" id="inp-title" placeholder="Ti√™u ƒë·ªÅ..."></div>
                    <div class="form-group"><textarea id="inp-content" placeholder="N·ªôi dung ti·∫øng Anh..."></textarea></div>
                    <button class="btn btn-add" id="btn-add" onclick="saveLesson('add')">üíæ Th√™m</button>
                    <button class="btn btn-save" id="btn-save" onclick="saveLesson('edit')">‚úÖ L∆∞u</button>
                    <button class="btn btn-cancel" id="btn-cancel" onclick="resetForm()">‚ùå H·ªßy</button>
                    <div id="loader" class="loader"></div>
                </div>
                <div id="list-container"><div style="text-align:center; color:var(--text-sub)">ƒêang t·∫£i...</div></div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="lesson-title-bar">
            <h2 id="lesson-header" style="margin:0">üëà Ch·ªçn b√†i h·ªçc</h2>
            <select id="voice-select" class="voice-control" onchange="testVoice()">
                <option value="">ƒêang t√¨m gi·ªçng ƒë·ªçc...</option>
            </select>
        </div>
        <div id="display-area">
            <div style="text-align:center; color:var(--text-sub); margin-top:80px; font-size:18px;">
                B·∫•m n√∫t üìÇ ƒë·ªÉ ch·ªçn b√†i.<br><br>
                <small>(Tr√™n iPhone nh·ªõ g·∫°t c·∫ßn rung sang ch·∫ø ƒë·ªô Chu√¥ng)</small>
            </div>
        </div>
    </div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbw9LrqxG5_JlnFqa7ftIgBX-yTtNMKvxME3Dqaq-5RcofyUqYIopq5WVJgWeUDq8IyP/exec"; 
    
    // --- THEME ---
    if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    // --- BI·∫æN TO√ÄN C·ª§C ---
    let globalStream = null;
    let mediaRecorder;
    let audioChunks = [];
    let recognition;
    let allLessons = [];
    let isRecording = false;

    // --- MODAL ---
    const modal = document.getElementById("managerModal");
    function openModal() { modal.style.display = "flex"; }
    function closeModal() { modal.style.display = "none"; }
    window.onclick = function(e) { if (e.target == modal) closeModal(); }

    // --- X·ª¨ L√ù GI·ªåNG ƒê·ªåC (QUAN TR·ªåNG CHO MOBILE) ---
    const synth = window.speechSynthesis;
    let voices = [];

    function populateVoices() {
        voices = synth.getVoices();
        const sel = document.getElementById('voice-select');
        sel.innerHTML = '';

        // L·ªçc gi·ªçng ti·∫øng Anh, ∆∞u ti√™n gi·ªçng chu·∫©n
        const enVoices = voices.filter(v => v.lang.includes('en'));
        
        if (enVoices.length > 0) {
            enVoices.forEach(v => {
                const opt = document.createElement('option');
                opt.value = v.name;
                // L√†m ng·∫Øn t√™n gi·ªçng cho d·ªÖ nh√¨n tr√™n ƒëi·ªán tho·∫°i
                let shortName = v.name.replace('Microsoft','').replace('Google','').replace('English','').replace('United States','US');
                opt.text = shortName + (v.default ? ' (M·∫∑c ƒë·ªãnh)' : '');
                sel.appendChild(opt);
            });
        } else {
            // Tr∆∞·ªùng h·ª£p ƒëi·ªán tho·∫°i ch∆∞a load k·ªãp ho·∫∑c kh√¥ng c√≥ danh s√°ch
            const opt = document.createElement('option');
            opt.value = "default";
            opt.text = "Gi·ªçng M·∫∑c ƒê·ªãnh (System)";
            sel.appendChild(opt);
        }
    }

    // Mobile c·∫ßn g·ªçi h√†m n√†y nhi·ªÅu l·∫ßn ƒë·ªÉ ƒë·∫£m b·∫£o load ƒë∆∞·ª£c
    populateVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoices;
    }

    function speak(txt) {
        // H·ªßy c√°c l·ªánh ƒë·ªçc c≈© ƒë·ªÉ tr√°nh b·ªã ch·ªìng ch√©o
        synth.cancel();

        const u = new SpeechSynthesisUtterance(txt);
        // Thi·∫øt l·∫≠p ng√¥n ng·ªØ c·ª©ng ƒë·ªÉ ƒë·∫£m b·∫£o mobile hi·ªÉu k·ªÉ c·∫£ khi kh√¥ng ch·ªçn gi·ªçng
        u.lang = 'en-US'; 
        u.rate = 0.9; // ƒê·ªçc ch·∫≠m m·ªôt ch√∫t cho d·ªÖ nghe

        const selectedName = document.getElementById('voice-select').value;
        
        // N·∫øu ch·ªçn m·ªôt gi·ªçng c·ª• th·ªÉ th√¨ d√πng, kh√¥ng th√¨ ƒë·ªÉ tr√¨nh duy·ªát t·ª± ch·ªçn
        if (selectedName && selectedName !== "default") {
            const v = voices.find(val => val.name === selectedName);
            if(v) u.voice = v;
        }

        synth.speak(u);
    }
    
    function testVoice() {
        speak("Voice changed.");
    }

    // --- MIC SETUP ---
    async function initMicrophone() {
        if (globalStream) return globalStream;
        try {
            globalStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            return globalStream;
        } catch (err) {
            alert("Kh√¥ng th·ªÉ truy c·∫≠p Micro. H√£y ki·ªÉm tra c√†i ƒë·∫∑t quy·ªÅn trong tr√¨nh duy·ªát.");
            return null;
        }
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.lang = 'en-US'; 
        recognition.continuous = false; 
        recognition.interimResults = false;
    }

    // --- DATA & LOGIC ---
    async function loadLessons() {
        const container = document.getElementById('list-container');
        container.innerHTML = '<div class="loader" style="display:block"></div>';
        try {
            const res = await fetch(API_URL);
            const json = await res.json();
            if (json.status === 'success') { allLessons = json.data; renderList(allLessons); }
        } catch (e) { container.innerHTML = `<div style="color:red; text-align:center;">L·ªói k·∫øt n·ªëi!</div>`; }
    }

    function renderList(data) {
        const container = document.getElementById('list-container');
        container.innerHTML = '';
        if(!data || data.length === 0) { container.innerHTML = '<div style="text-align:center; color:var(--text-sub)">Ch∆∞a c√≥ b√†i.</div>'; return; }
        data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'list-item';
            div.innerHTML = `
                <div class="item-title" onclick="selectLesson('${item.id}')">${item.title}</div>
                <div><button class="btn-sm btn-edit" onclick="startEdit('${item.id}')">‚úèÔ∏è</button><button class="btn-sm btn-del" onclick="deleteLesson('${item.id}')">üóëÔ∏è</button></div>
            `;
            container.appendChild(div);
        });
    }

    function selectLesson(id) {
        const item = allLessons.find(x => x.id == id);
        if(!item) return;
        document.getElementById('lesson-header').innerText = item.title;
        closeModal();
        
        const area = document.getElementById('display-area');
        area.innerHTML = '';
        
        // T√°ch c√¢u th√¥ng minh h∆°n
        let rawSentences = item.content.match(/[^\.!\?]+[\.!\?]+|[^ \.!\?]+/g) || [item.content];

        rawSentences.forEach((s, i) => {
            s = s.trim(); if(s.length === 0) return;
            const safeS = s.replace(/'/g, "\\'"); 
            const div = document.createElement('div');
            div.className = 'sentence-row';
            div.innerHTML = `
                <div class="text-display" onclick="speak('${safeS}')">${s}</div>
                <div class="action-area">
                    <button class="btn-action btn-speak" onclick="speak('${safeS}')">üîä Nghe</button>
                    <button class="btn-action btn-mic" id="btn-${i}" onclick="toggleRecording('${safeS}', 'fb-${i}', 'btn-${i}', 'audio-${i}')">üéôÔ∏è N√≥i</button>
                </div>
                <div class="feedback-box" id="fb-${i}">
                    <div id="result-text-${i}"></div>
                    <audio id="audio-${i}" class="audio-player" controls style="display:none"></audio>
                </div>`;
            area.appendChild(div);
        });
    }

    async function toggleRecording(target, fbId, btnId, audioId) {
        const btn = document.getElementById(btnId);
        const fb = document.getElementById(fbId);
        const audioPlayer = document.getElementById(audioId);
        const resultDiv = document.getElementById(fbId.replace('fb', 'result-text'));

        if (btn.classList.contains('recording')) {
            if (mediaRecorder && mediaRecorder.state !== "inactive") mediaRecorder.stop();
            try { recognition.stop(); } catch(e){}
            btn.classList.remove('recording');
            btn.innerHTML = 'üéôÔ∏è N√≥i l·∫°i';
            isRecording = false;
            return;
        }

        if(isRecording) return alert("H√£y t·∫Øt c√¢u ƒëang ghi √¢m tr∆∞·ªõc!");
        const stream = await initMicrophone();
        if(!stream) return;

        isRecording = true;
        btn.classList.add('recording');
        btn.innerHTML = 'üî¥ D·ª´ng';
        fb.style.display = 'block';
        resultDiv.innerHTML = '<span style="color:var(--text-sub)">... ƒêang nghe ...</span>';
        audioPlayer.style.display = 'none'; 
        audioChunks = []; 

        try {
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                audioPlayer.src = URL.createObjectURL(audioBlob);
                audioPlayer.style.display = 'block'; 
            };
            mediaRecorder.start();
            
            recognition.start();
            recognition.onresult = (e) => {
                const userSaid = e.results[0][0].transcript;
                grade(target, userSaid, resultDiv); 
            };
            recognition.onerror = (e) => { 
                console.error(e); 
                if(e.error !== 'aborted' && e.error !== 'no-speech') resultDiv.innerHTML = `<span style="color:red">L·ªói: ${e.error}</span>`; 
            };
            recognition.onend = () => {
                if (mediaRecorder.state !== "inactive") mediaRecorder.stop();
                btn.classList.remove('recording');
                btn.innerHTML = 'üéôÔ∏è N√≥i l·∫°i';
                isRecording = false;
            };

        } catch (err) {
            console.error(err);
            btn.classList.remove('recording');
            isRecording = false;
        }
    }

    function grade(target, userSaid, container) {
        const clean = (str) => str.toLowerCase().replace(/[^\w\s]/g,'').trim();
        const t = clean(target).split(/\s+/);
        const u = clean(userSaid).split(/\s+/);
        let html = ''; let score = 0;
        t.forEach((w, i) => {
            if(u[i] === w) { html += `<span class="correct">${w}</span> `; score++; }
            else { html += `<span class="wrong">${u[i]||"..."}</span><span class="fix" onclick="speak('${w}')">${w}</span> `; }
        });
        const percent = Math.round((score / t.length) * 100);
        let color = percent > 80 ? '#27ae60' : (percent > 50 ? '#f39c12' : '#c0392b');
        container.parentElement.style.borderLeftColor = color;
        container.innerHTML = `<div style="font-weight:bold; color:${color}">üéØ ${percent}% - B·∫°n n√≥i: "${userSaid}"</div><div style="font-size:1.1em; margin-top:5px; color:var(--text-main)">${html}</div>`;
    }

    async function saveLesson(action) {
        const title = document.getElementById('inp-title').value;
        const content = document.getElementById('inp-content').value;
        const id = document.getElementById('edit-id').value;
        const loader = document.getElementById('loader');
        if(!title || !content) return alert("Nh·∫≠p ƒë·ªß th√¥ng tin!");
        loader.style.display = 'block';
        try {
            await fetch(API_URL, { method: 'POST', headers: { "Content-Type": "text/plain;charset=utf-8" }, body: JSON.stringify({ action, id, title, content }) });
            resetForm(); setTimeout(loadLessons, 1000);
        } catch(e) { alert("L·ªói: " + e); } finally { loader.style.display = 'none'; }
    }
    async function deleteLesson(id) {
        if(!confirm("X√≥a b√†i n√†y?")) return;
        try { await fetch(API_URL, { method: 'POST', headers: { "Content-Type": "text/plain;charset=utf-8" }, body: JSON.stringify({ action: 'delete', id: id }) }); setTimeout(loadLessons, 1000); } catch(e) { alert(e); }
    }
    function startEdit(id) {
        const item = allLessons.find(x => x.id == id); if(!item) return;
        document.getElementById('inp-title').value = item.title; document.getElementById('inp-content').value = item.content; document.getElementById('edit-id').value = item.id;
        document.getElementById('btn-add').style.display = 'none'; document.getElementById('btn-save').style.display = 'block'; document.getElementById('btn-cancel').style.display = 'block';
    }
    function resetForm() {
        document.getElementById('inp-title').value = ''; document.getElementById('inp-content').value = ''; document.getElementById('edit-id').value = '';
        document.getElementById('btn-add').style.display = 'block'; document.getElementById('btn-save').style.display = 'none'; document.getElementById('btn-cancel').style.display = 'none';
    }

    window.onload = loadLessons;
</script>
</body>
</html>
