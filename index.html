<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vocab Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --accent: #ff6b6b;
            --bg: #f0f2f5;
            --text: #2d3436;
            --gray: #b2bec3;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
            color: var(--text);
        }
        .app-container {
            height: 100%; display: flex; flex-direction: column;
            max-width: 600px; margin: 0 auto;
            background: rgba(255,255,255,0.4); backdrop-filter: blur(10px);
            position: relative;
        }

        /* HEADER */
        header {
            padding: 15px 20px; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px); box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            z-index: 100; display: flex; justify-content: space-between; align-items: center;
        }
        .logo { 
            font-weight: 800; font-size: 22px; 
            background: linear-gradient(to right, var(--primary), var(--secondary)); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        }
        .last-update-text { font-size: 11px; color: #636e72; font-weight: 600; margin-top: 2px; }
        .refresh-icon { cursor: pointer; color: var(--primary); font-size: 18px; padding: 5px; }
        .rotate { transform: rotate(360deg); transition: transform 0.5s; }

        /* MAIN & SCROLL */
        main { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 90px; scroll-behavior: smooth; }
        section { display: none; animation: fadeIn 0.3s ease; }
        section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* INPUTS */
        .input-group { position: relative; margin-bottom: 25px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--gray); }
        input {
            width: 100%; padding: 16px 16px 16px 45px; border: none; border-radius: 16px;
            background: #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            font-size: 16px; outline: none; transition: 0.3s; color: var(--text);
        }
        input:focus { box-shadow: 0 4px 20px rgba(78, 84, 200, 0.2); }
        
        /* Custom style cho datalist input */
        input::-webkit-calendar-picker-indicator {
            opacity: 0; /* ·∫®n m≈©i t√™n m·∫∑c ƒë·ªãnh x·∫•u x√≠ c·ªßa datalist nh∆∞ng v·∫´n b·∫•m ƒë∆∞·ª£c */
            position: absolute; right: 10px; cursor: pointer;
        }

        .btn-submit {
            width: 100%; padding: 18px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white; border: none; border-radius: 16px;
            font-weight: 700; font-size: 18px; cursor: pointer;
            box-shadow: 0 10px 25px rgba(78, 84, 200, 0.3); transition: 0.3s;
        }
        .btn-submit:disabled { opacity: 0.7; }

        /* SORT CHIPS */
        .sort-options { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .sort-chip {
            padding: 8px 16px; background: white; border-radius: 20px; font-size: 13px; font-weight: 700;
            color: var(--gray); cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.2s; white-space: nowrap;
        }
        .sort-chip.active { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(78, 84, 200, 0.3); }

        /* TOPIC HEADER */
        .topic-header {
            font-size: 18px; font-weight: 800; color: var(--text);
            margin: 25px 0 15px 0; padding-left: 10px; border-left: 4px solid var(--accent, #ff6b6b);
            text-transform: capitalize;
        }

        /* CARDS */
        .card-container { perspective: 1000px; margin-bottom: 15px; cursor: pointer; }
        .card-inner {
            position: relative; width: 100%; min-height: 120px; text-align: center;
            transition: transform 0.6s; transform-style: preserve-3d;
            border-radius: 16px; box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .card-container.flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            border-radius: 16px; display: flex; flex-direction: column;
            justify-content: center; align-items: center; padding: 20px; background: white;
        }
        .card-back { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; transform: rotateY(180deg); }
        .phrase-text { font-size: 20px; font-weight: 800; margin-bottom: 5px; }
        .topic-badge { font-size: 12px; background: #f1f2f6; color: #57606f; padding: 4px 12px; border-radius: 20px; font-weight: 600; }
        .meaning-text { font-size: 22px; font-weight: 700; }
        .hint { font-size: 12px; opacity: 0.6; margin-top: 10px; }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; max-width: 600px;
            background: white; display: flex; justify-content: space-around;
            padding: 15px 0; border-radius: 25px 25px 0 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05); z-index: 200;
        }
        .nav-item { color: var(--gray); font-size: 24px; background: none; border: none; cursor: pointer; position: relative; }
        .nav-item.active { color: var(--primary); transform: translateY(-5px); }
        .nav-item.active::after {
            content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%);
            width: 6px; height: 6px; background: var(--primary); border-radius: 50%;
        }

        /* TOAST & EMPTY */
        #toast {
            visibility: hidden; min-width: 250px; background-color: #333; color: #fff;
            text-align: center; border-radius: 50px; padding: 16px;
            position: fixed; z-index: 300; left: 50%; bottom: 100px; transform: translateX(-50%);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 100px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 100px; opacity: 1;} to {bottom: 0; opacity: 0;} }
        .empty-state { text-align: center; margin-top: 50px; color: var(--gray); }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="header-content">
            <div class="logo">VocabMaster</div>
            <div class="last-update-text" id="lastUpdateDisplay"><i class="fas fa-clock"></i> ƒêang t·∫£i...</div>
        </div>
        <i class="fas fa-sync-alt refresh-icon" onclick="loadData(false)"></i>
    </header>

    <main>
        <section id="view-add" class="active">
            <h2 style="margin-bottom: 25px; color: var(--primary);">Th√™m t·ª´ m·ªõi</h2>
            <div class="input-group"><i class="fas fa-language"></i><input type="text" id="phrase" placeholder="English phrase..." autocomplete="off"></div>
            <div class="input-group"><i class="fas fa-spell-check"></i><input type="text" id="meaning" placeholder="Nghƒ©a ti·∫øng Vi·ªát..." autocomplete="off"></div>
            
            <div class="input-group">
                <i class="fas fa-tag"></i>
                <input type="text" id="topic" list="topic-list" placeholder="Ch·ªçn ho·∫∑c nh·∫≠p Topic m·ªõi..." autocomplete="off">
                <datalist id="topic-list">
                    </datalist>
            </div>

            <button class="btn-submit" onclick="submitData()"><i class="fas fa-plus-circle"></i> L∆∞u v√†o Sheet</button>
        </section>

        <section id="view-list">
            <div class="search-bar input-group" style="margin-bottom: 10px;">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm..." onkeyup="filterList()">
            </div>
            
            <div class="sort-options">
                <div class="sort-chip active" onclick="setSortMode('time', this)">üïí M·ªõi nh·∫•t</div>
                <div class="sort-chip" onclick="setSortMode('topic', this)">üìÇ Theo ch·ªß ƒë·ªÅ</div>
            </div>

            <div id="card-list">
                <div class="empty-state"><i class="far fa-folder-open"></i><p>ƒêang t·∫£i d·ªØ li·ªáu...</p></div>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="switchView('view-add', this)"><i class="fas fa-plus-square"></i></button>
        <button class="nav-item" onclick="switchView('view-list', this)"><i class="fas fa-layer-group"></i></button>
    </nav>
</div>

<div id="toast">Th√¥ng b√°o</div>

<script>
    // --- C·∫§U H√åNH ---
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz4eyoe03NJaZoIhPMg5wJBJN_I2w2C4eorNULbKoxKj9CsIhIHyz4uFjQvFA4v5bk/exec'; 
    const AUTO_REFRESH_INTERVAL = 20000;

    let cachedData = [];
    let currentSortMode = 'time';
    let autoRefreshTimer = null;

    // --- KH·ªûI T·∫†O ---
    // G·ªçi loadData ngay khi m·ªü app ƒë·ªÉ l·∫•y danh s√°ch Topic c≈© v·ªÅ ngay l·∫≠p t·ª©c
    loadData(true); 
    startAutoRefresh();

    function startAutoRefresh() {
        if(autoRefreshTimer) clearInterval(autoRefreshTimer);
        autoRefreshTimer = setInterval(() => {
            // Ch·ªâ refresh ng·∫ßm khi ·ªü tab List ƒë·ªÉ ti·∫øt ki·ªám
            if(document.getElementById('view-list').classList.contains('active')) {
                loadData(true);
            }
        }, AUTO_REFRESH_INTERVAL);
    }

    function updateTimeDisplay() {
        const now = new Date();
        document.getElementById('lastUpdateDisplay').innerHTML = `<i class="fas fa-check-circle"></i> C·∫≠p nh·∫≠t: ${now.toLocaleTimeString('vi-VN', { hour12: false })}`;
    }

    function switchView(viewId, btnElement) {
        document.querySelectorAll('section').forEach(el => el.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        if(btnElement) btnElement.classList.add('active');
        // Kh√¥ng c·∫ßn load l·∫°i ·ªü ƒë√¢y n·ªØa v√¨ ƒë√£ load ngay t·ª´ ƒë·∫ßu
    }

    function setSortMode(mode, el) {
        currentSortMode = mode;
        document.querySelectorAll('.sort-chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        filterList();
    }

    // --- C·∫¨P NH·∫¨T G·ª¢I √ù TOPIC (M·ªöI) ---
    function updateTopicSuggestions(data) {
        // 1. L·∫•y t·∫•t c·∫£ topic ra
        const topics = data.map(item => item.topic ? item.topic.trim() : "").filter(t => t !== "");
        // 2. L·ªçc tr√πng (Unique)
        const uniqueTopics = [...new Set(topics)];
        // 3. S·∫Øp x·∫øp A-Z
        uniqueTopics.sort();

        // 4. ƒê·∫©y v√†o datalist
        const dataList = document.getElementById('topic-list');
        dataList.innerHTML = ""; // X√≥a c≈©
        uniqueTopics.forEach(topic => {
            const option = document.createElement('option');
            option.value = topic;
            dataList.appendChild(option);
        });
    }

    // --- G·ª¨I D·ªÆ LI·ªÜU ---
    function submitData() {
        const phrase = document.getElementById('phrase').value;
        const meaning = document.getElementById('meaning').value;
        let topic = document.getElementById('topic').value.trim();
        
        // T·ª± ƒë·ªông vi·∫øt hoa ch·ªØ c√°i ƒë·∫ßu cho Topic ƒë·∫πp h∆°n
        if(topic) topic = topic.charAt(0).toUpperCase() + topic.slice(1);
        else topic = "General";

        if(!phrase || !meaning) { showToast("‚ö†Ô∏è Nh·∫≠p ƒë·ªß T·ª´ v√† Nghƒ©a!"); return; }

        const btn = document.querySelector('.btn-submit');
        btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ƒêang l∆∞u...';

        fetch(SCRIPT_URL, {
            method: 'POST', mode: 'no-cors',
            headers: { 'Content-Type': 'text/plain' },
            body: JSON.stringify({ phrase, meaning, topic })
        }).then(() => {
            showToast("‚úÖ ƒê√£ th√™m th√†nh c√¥ng!");
            document.getElementById('phrase').value = "";
            document.getElementById('meaning').value = "";
            // Gi·ªØ l·∫°i Topic v·ª´a nh·∫≠p ƒë·ªÉ nh·∫≠p ti·∫øp t·ª´ c√πng ch·ªß ƒë·ªÅ cho ti·ªán
            // document.getElementById('topic').value = ""; 
            
            btn.disabled = false; btn.innerHTML = '<i class="fas fa-plus-circle"></i> L∆∞u v√†o Sheet';
            cachedData = []; loadData(true); // Load l·∫°i ƒë·ªÉ c·∫≠p nh·∫≠t topic list n·∫øu c√≥ topic m·ªõi
        }).catch(err => { showToast("‚ùå L·ªói k·∫øt n·ªëi!"); btn.disabled = false; });
    }

    // --- T·∫¢I D·ªÆ LI·ªÜU ---
    function loadData(isSilent = false) {
        const container = document.getElementById('card-list');
        const icon = document.querySelector('.refresh-icon');
        
        if(!isSilent) {
            icon.classList.add('rotate');
            setTimeout(() => icon.classList.remove('rotate'), 1000);
            container.innerHTML = '<div class="empty-state"><i class="fas fa-spinner fa-spin"></i><p>ƒêang ƒë·ªìng b·ªô...</p></div>';
        }

        fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
            // Chu·∫©n h√≥a d·ªØ li·ªáu
            data = data.map(item => ({
                ...item,
                topic: capitalizeFirstLetter(item.topic || 'General')
            }));

            const isDataChanged = JSON.stringify(data) !== JSON.stringify(cachedData);
            
            if (isDataChanged || !isSilent) {
                cachedData = data;
                
                // --- QUAN TR·ªåNG: C·∫≠p nh·∫≠t danh s√°ch g·ª£i √Ω Topic ---
                updateTopicSuggestions(cachedData); 

                // N·∫øu ƒëang ·ªü tab list th√¨ render l·∫°i
                if(document.getElementById('view-list').classList.contains('active')) {
                     const scrollPos = document.querySelector('main').scrollTop;
                     filterList();
                     if(isSilent) document.querySelector('main').scrollTop = scrollPos;
                }
            }
            updateTimeDisplay();
        })
        .catch(err => { console.error(err); if(!isSilent) container.innerHTML = '<div class="empty-state">L·ªói t·∫£i d·ªØ li·ªáu</div>'; });
    }

    function filterList() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const container = document.getElementById('card-list');
        
        let displayData = cachedData.filter(item => 
            item.phrase.toLowerCase().includes(query) || 
            item.meaning.toLowerCase().includes(query) ||
            item.topic.toLowerCase().includes(query)
        );

        if(displayData.length === 0) {
            container.innerHTML = '<div class="empty-state"><i class="far fa-sad-tear"></i><p>Kh√¥ng t√¨m th·∫•y.</p></div>';
            return;
        }

        if (currentSortMode === 'topic') {
            displayData.sort((a, b) => a.topic.localeCompare(b.topic));
        }

        container.innerHTML = '';
        let lastTopic = '';

        displayData.forEach(item => {
            if (currentSortMode === 'topic') {
                if (item.topic !== lastTopic) {
                    const header = document.createElement('div');
                    header.className = 'topic-header';
                    header.innerText = item.topic;
                    container.appendChild(header);
                    lastTopic = item.topic;
                }
            }
            const cardWrap = document.createElement('div');
            cardWrap.className = 'card-container';
            cardWrap.onclick = function() { this.classList.toggle('flipped'); };
            cardWrap.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">
                        <div class="phrase-text">${item.phrase}</div>
                        ${currentSortMode === 'time' ? `<div class="topic-badge">#${item.topic}</div>` : ''}
                        <div class="hint"><i class="fas fa-hand-pointer"></i> Ch·∫°m ƒë·ªÉ xem nghƒ©a</div>
                    </div>
                    <div class="card-back">
                        <div class="meaning-text">${item.meaning}</div>
                    </div>
                </div>
            `;
            container.appendChild(cardWrap);
        });
    }

    function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
    }

    function showToast(message) {
        var x = document.getElementById("toast");
        x.innerText = message; x.className = "show";
        setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
    }
</script>

</body>
</html>
